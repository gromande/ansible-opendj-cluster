---
# This playbook deploys a simple Tomcat 7 cluster behind an HAProxy. 

- hosts: all
  remote_user: vagrant
  become: yes
  become_method: sudo

  roles:
    - common

- hosts: opendj-servers 
  remote_user: vagrant
  become: yes
  become_method: sudo

  roles:
    - opendj

- hosts: lbservers
  remote_user: vagrant
  become: yes
  become_method: sudo

  roles:
    - haproxy
